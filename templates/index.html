<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{user.name}}</title>
        <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    </head>
    <body>
        <h2>
            <img alt="avatar" class="avatar" src="{{url_for('static', filename='image/avatar.png')}}">
            {{user.name}}'s watchlist
        </h2>
        {#使用length过滤器获取movies变量的长度#}
        <p>{{movies|length}} Titles</p>
        <ul class="movie-list">
            {% for movie in movies %} {# 迭代movies变量 #}
            <li>{{movie.title}} - {{movie.year}}</li> {# 等同于 movie['title'] #}
            {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
        </ul>
        <img alt="walking totoro" class="totoro" src="{{url_for('static', filename='image/totoro.gif')}}">
        <footer>
            <small>&copy;2018 <a href='http://helloflask.com/tutorial'>HelloFlask</a></small>
        </footer>
    </body>
</html>
